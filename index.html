<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/0869152999.js" crossorigin="anonymous" defer></script>
  <script type="module" src="js/app.js"></script>
  <title>TicTacToe</title>
</head>

<body class="dark">
  <main class="flex-col">
    <section class="flex-row">
      <h5>Tic Tac Toe</h5>
      <div class="flex-row">
        <button class="btn-round btn-sm" data-btn="history">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
        <button class="btn-round btn-sm" data-btn="settings">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </section>
    <section class="flex-row">
      <div class="flex-col">
        <p><span data-player><i class="fa-solid fa-x fa-fw"></i></span> Player</p>
        <h4 data-score="1">0</h4>
      </div>
      <div class="flex-col">
        <p>Draw</p>
        <h4 data-score="draw">0</h4>
      </div>
      <div class="flex-col">
        <p><span data-player><i class="fa-solid fa-o fa-fw"></i></span> Player</p>
        <h4 data-score="2">0</h4>
      </div>
    </section>
    <section id="board" class="flex-col" data-board>
      <div class="flex-row">
        <button class="btn-box top-left flex"></button>
        <button class="btn-box top-center flex"></button>
        <button class="btn-box top-right flex"></button>
      </div>
      <div class="flex-row">
        <button class="btn-box mid-left flex"></button>
        <button class="btn-box mid-center flex"></button>
        <button class="btn-box mid-right flex"></button>
      </div>
      <div class="flex-row">
        <button class="btn-box bot-left flex"></button>
        <button class="btn-box bot-center flex"></button>
        <button class="btn-box bot-right flex"></button>
      </div>
    </section>
    <section class="flex-row">
      <button class="btn-round" data-btn="undo">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
      <button class="btn-round" data-btn="restart">
        <i class="fa-solid fa-repeat"></i>
      </button>
      <button class="btn-round" data-btn="redo">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </section>
  </main>

  <dialog data-modal="history" class="modal">
    <div class=" flex-col">
      <p>History</p>
      <section data-content="history"></section>
      <button class="btn-round" data-btn="continue">Continue</button>
    </div>
  </dialog>

  <dialog data-modal="settings" class="modal">
    <div class=" flex-col">
      <section class="flex-col">
        <p>Choose Your Symbol</p>
        <div class="flex-row">
          <button class="btn-box btn-sm borderless flex" data-option="symbol">
            <i class="fa-solid fa-x"></i>
          </button>
          <button class="btn-box btn-sm borderless flex" data-option="symbol">
            <i class="fa-solid fa-o"></i>
          </button>
        </div>
      </section>
      <section class="flex-col">
        <p>Play Against</p>
        <div class="flex-row">
          <button class="btn-box btn-sm borderless flex" data-option="opponent">
            <i class="fa-solid fa-user"></i>
          </button>
          <button class="btn-box btn-sm borderless flex" data-option="opponent">
            <i class="fa-solid fa-desktop"></i>
          </button>
        </div>
      </section>
      <button class="btn-round" data-btn="confirm">Confirm</button>
    </div>
  </dialog>
</body>

</html>
