<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/0869152999.js" crossorigin="anonymous" defer></script>
  <script type="module" src="js/app.js"></script>
  <title>TicTacToe</title>
</head>

<body class="dark">
  <main class="flex-col">
    <section class="flex-row">
      <h5>Tic Tac Toe</h5>
      <button class="btn-icon" data-btn="history">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </button>
    </section>
    <section class="flex-row">
      <div class="flex-col">
        <p><i class="fa-solid fa-x"></i> - score</p>
        <h4 data-score="player1">0</h4>
      </div>
      <div class="flex-col">
        <p>Draw</p>
        <h4 data-score="draw">0</h4>
      </div>
      <div class="flex-col">
        <p><i class="fa-solid fa-o"></i> - score</p>
        <h4 data-score="player2">0</h4>
      </div>
    </section>
    <section id="board" class="flex-col" data-board>
      <div class="flex-row">
        <button class="btn-box top-left flex"></button>
        <button class="btn-box top-center flex"></button>
        <button class="btn-box top-right flex"></button>
      </div>
      <div class="flex-row">
        <button class="btn-box mid-left flex"></button>
        <button class="btn-box mid-center flex"></button>
        <button class="btn-box mid-right flex"></button>
      </div>
      <div class="flex-row">
        <button class="btn-box bot-left flex"></button>
        <button class="btn-box bot-center flex"></button>
        <button class="btn-box bot-right flex"></button>
      </div>
    </section>
    <section class="flex-row">
      <button class="btn-icon" data-btn="undo">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
      <button class="btn-icon" data-btn="restart">
        <i class="fa-solid fa-repeat"></i>
      </button>
      <button class="btn-icon" data-btn="redo">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </section>
  </main>

  <dialog data-modal class="modal">
    <div class=" flex-col">
      <header class="flex-row">
        <p>History</p>
      </header>
      <section>
        <ul data-list></ul>
        <div class="flex-col" data-container="moves">
          <img src="assets/empty.png" alt="Empty Content">
          <h6>Oops! Nothing to show here</h6>
        </div>
      </section>
      <button class="btn-icon" data-btn="continue">Continue</button>
    </div>
  </dialog>
</body>

</html>
