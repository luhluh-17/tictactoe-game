<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>TicTacToe</title>
</head>

<body>
  <main class="flex-column">
    <section class="grid-3">
      <div class="box top-left flex">X</div>
      <div class="box top-center flex">O</div>
      <div class="box top-right flex">X</div>
      <div class="box mid-left flex">O</div>
      <div class="box mid-center flex">X</div>
      <div class="box mid-right flex">O</div>
      <div class="box bot-left flex">X</div>
      <div class="box bot-center flex">O</div>
      <div class="box bot-right flex">X</div>
    </section>
  </main>
</body>

</html>
